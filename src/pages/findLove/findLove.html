<ion-content class="main-view">
  <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 100%">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="modal_content">
      <h2>Matchmaker</h2>
      <ion-list>
        <div ion-item>
          <label>Name: {{lover.name}} {{lover.surname}}</label>
        </div>

        <div ion-item>
          <label>Gender: {{capitalize(data, lover.gender)}}</label>
        </div>

        <div ion-item>
          <label>Age: {{lover.age}}</label>
        </div>

        <div ion-item>
          <label>Nationality: Croatian</label>
        </div>

        <div ion-item>
          <label>Appearance: {{lover.appearance}}%
            <br>
            <div class="progressBar">
              <div class="progress-bar">
                <span class="progress-bar-fill progressBarDanger" [ngStyle]="{'width': lover.appearance + '%'}"></span>
              </div>
            </div>
          </label>
        </div>

        <div ion-item>
          <label>Intelligence: {{lover.intelligence}}%
            <br>
            <div class="progressBar">
              <div class="progress-bar">
                <span class="progress-bar-fill progressBarDanger" [ngStyle]="{'width': lover.intelligence + '%'}"></span>
              </div>
            </div>
          </label>
        </div>

        <div ion-item>
          <label>Fitness: {{lover.fitness}}%
            <br>
            <div class="progressBar">
              <div class="progress-bar">
                <span class="progress-bar-fill progressBarDanger" [ngStyle]="{'width': lover.fitness + '%'}"></span>
              </div>
            </div>
          </label>
        </div>

        <button ion-button color="danger" class="buttonright" (click)="goForDate(data, lover)">Go for a date</button>
        <button ion-button color="primary" class="buttonright" (click)="dismiss()">Decline</button>

      </ion-list>
    </div>
  </ion-scroll>
</ion-content>
