<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Education
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-card>
    
    <ion-card-content> -->
  <ion-card>
    <ion-card-content>
      <table>
        <tr>
          <td>
            <b>School</b>
          </td>
          <td>
            <b>Grade</b>
          </td>
          <td>
            <b>Finished</b>
          </td>

        </tr>
      </table>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <table>
        <tr>
          <td>Elementary</td>
          <td>{{data.elementaryGrade}}</td>
          <td class="center">
            <ion-icon [name]="(data.passed.elementary == 1) ? 'md-checkmark' : 'md-close'">
            </ion-icon>
          </td>
        </tr>
        <tr>
          <td>
            <button ion-button color="danger" small class="educationEnrollButton" [disabled]="data.shareService.dropoutElementaryButton(data)"
              [hidden]="!data.goingToElementary" (click)="data.shareService.dropoutElementary(data)">Dropout</button>
          </td>
          <td>
          </td>
          <!-- [disabled]="data.goingToHighSchool && (data.age < 14 || data.age > 18)" -->
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <table>
        <tr>
          <td>High school</td>
          <td>{{data.highSchoolGrade}}</td>
          <td class="center">
            <!-- {{data.passed.highschool}} -->
            <ion-icon [name]="(data.passed.highschool == 1) ? 'md-checkmark' : 'md-close'">
            </ion-icon>
          </td>
        </tr>
        <tr>
          <td>
            <button ion-button small class="educationEnrollButton" [disabled]="data.shareService.enrollHighSchoolButton(data)" (click)="data.shareService.enrollHighSchool(data)"
              [hidden]="data.shareService.enrollHighSchoolButton(data)">Enroll</button>
            <button ion-button color="danger" small class="educationEnrollButton" [disabled]="data.shareService.dropoutHighSchoolButton(data)"
              [hidden]="!data.goingToHighSchool" (click)="data.shareService.dropoutHighSchool(data)">Dropout</button>
          </td>
          <td>

          </td>
          <!-- [disabled]="data.goingToHighSchool && (data.age < 14 || data.age > 18)" -->
        </tr>
      </table>
    </ion-card-content>
  </ion-card>

  <br>
  <br>


  <button ion-button small class="collegeEnrollButton" (click)="data.shareService.enrollCollege(data)" [hidden]="data.shareService.enrollCollegeButton(data)">Enroll</button>
  <button ion-button color="danger" class="collegeEnrollButton" small [hidden]="!data.goingToCollege" (click)="data.shareService.dropoutHighSchool(data)">Dropout</button>
  <ion-card>
    <ion-card-content>
      <table>
        <tr>
          <td>
            <b>Degree</b>
          </td>
          <td>
            <b>Finished</b>
          </td>

        </tr>
      </table>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let major of data.listOfColleges; let i = index">
    <ion-card-content>
      <table>
        <tr>
          <td>{{major}}</td>
          <td class="center">
            <!-- {{data.passed.highschool}} -->
            <ion-icon [name]="(data.myMajors[major] == 1) ? 'md-checkmark' : 'md-close'">
            </ion-icon>
          </td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
