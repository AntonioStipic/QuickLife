<ion-scroll scrollX="false" scrollY="true" style="width: 100%; height: 100%; word-wrap: break-word;">
    <div class="modalOverlay" (click)="dismiss()"></div>

    <div class="modalContent marginTop10">
        <ion-card>
            <ion-card-header>
                <b class="gurniDolje">Pet</b>
                <button ion-button (click)="dismiss()" class="buttonright" color="royal-v1" small>
                    <ion-icon name="md-close"></ion-icon>
                </button>
            </ion-card-header>
        </ion-card>
        <ion-list>

            <ion-card *ngFor="let pet of pets">
                <ion-card-header>
                    <!-- <b>{{pet.specie}}</b> -->
                    <ion-icon [name]="pet.icon" class="miscListIcon"></ion-icon>
                    <span class="absolutePosition"> <b>{{pet.specie}}</b></span>
                </ion-card-header>
                <ion-card-content>
                        Name: {{pet.name}}
                        <br> Sex: {{data.shareService.capitalize(pet.sex)}}
                        <br> Breed: {{pet.breed}}
              
                        <button ion-button class="buttonright smallPadding" color="secondary" small>
                          Adopt
                        </button>
                </ion-card-content>
            </ion-card>

        </ion-list>
    </div>
</ion-scroll>
