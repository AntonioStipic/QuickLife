<ion-content class="main-view">
  <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 100%">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="modal_content">
      <h2>Property listings:</h2>
      <ion-list>

        <ion-card *ngFor="let property of posjedi">

          <ion-card-header>
            {{property[0]}}
          </ion-card-header>

          <ion-card-content>
            {{property[1]}} <br>
            {{property[2]}} <br>
            Price: ${{data.shareService.formatMoney(property[3])}}
          </ion-card-content>

        </ion-card>


      </ion-list>
    </div>
  </ion-scroll>
</ion-content>
