<ion-content class="main-view">
  <ion-scroll scrollX="false" scrollY="true" style="width: 100%; height: 100%; word-wrap: break-word;">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="modal_content verticalCenter">
      <ion-card>
        <ion-card-header>
          <b class="gurniDolje">Mortgage</b>
          <button ion-button (click)="dismiss()" class="buttonright" color="royal-v1" small>
            <ion-icon name="md-close"></ion-icon>
          </button>
        </ion-card-header>
      </ion-card>
      <ion-list>

        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label class="ion-select-text">
                  <b>{{property[0]}} price:</b>
                </ion-label>
                <ion-input value="${{data.shareService.formatMoney(property[data.propertyValueIndex])}}" disabled text-right></ion-input>
              </ion-item>
              <ion-item>
                <ion-label class="ion-select-text">
                  <b>Deposit:</b>
                </ion-label>
                <ion-input value="${{data.shareService.formatMoney(deposit)}}" disabled text-right></ion-input>
              </ion-item>
              <ion-range min="{{(property[data.propertyValueIndex] / 10).toFixed(2)}}" max="{{data.finance}}" [(ngModel)]="deposit" color="royal-v1"></ion-range>

              <ion-item>
                <ion-label class="ion-select-text">
                  <b>Repayment Term:</b>
                </ion-label>
                <ion-input value="{{repaymentTerm}} years" disabled></ion-input>
              </ion-item>
              <ion-range min="5" max="50" [(ngModel)]="repaymentTerm" color="royal-v1"></ion-range>

              <ion-item>
                <ion-label class="ion-select-text">
                  <b>Monthly Payment:</b>
                </ion-label>
                <ion-input value="${{monthlyPayment(data, property)}}" disabled text-right></ion-input>
              </ion-item>
              <button ion-button color="royal-v1" (click)="data.shareService.getMortgage(data, repaymentTerm, monthlyPayment(data, property), deposit, interestRate, property)" class="buttonright">
                Buy
              </button>

            </ion-list>
          </ion-card-content>
        </ion-card>


      </ion-list>
    </div>
  </ion-scroll>
</ion-content>
