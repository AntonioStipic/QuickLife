<ion-scroll scrollX="false" scrollY="true" style="width: 100%; height: 100%; word-wrap: break-word;">
  <div class="modalOverlay" (click)="dismiss()"></div>

  <div class="modalContent marginTop10">
    <ion-card>
      <ion-card-header>
        <b class="gurniDolje">Cars for sale:</b>
        <button ion-button (click)="dismiss()" class="buttonright" color="royal-v1" small>
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-card-header>
    </ion-card>
    <ion-list>

      <ion-card>
        <ion-card-header>
          <b>Current balance:</b> ${{data.shareService.formatMoney(data.finance)}}
        </ion-card-header>
      </ion-card>

      <ion-card *ngFor="let car of cars">
        <ion-card-header>
          <b>{{car["brand"]}}</b>
        </ion-card-header>

        <ion-card-content>
          Model: {{car["model"]}}
          <br> Colour: {{car["color"]}}
          <br> Price: ${{data.shareService.formatMoney(car["price"])}}

          <button ion-button class="buttonright smallPadding" color="secondary" [disabled]="data.age < 18 || data.finance < car['price']"
            small (click)="data.shareService.buyVehicle(data, car)">
            Buy
          </button>

        </ion-card-content>
      </ion-card>

    </ion-list>
  </div>
</ion-scroll>
