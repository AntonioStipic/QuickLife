<ion-content class="main-view">
  <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 100%">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="modal_content maliMarginGore">
      <!-- <b class="h2">Cars for sale:</b>
      <button ion-button (click)="dismiss()" class="buttonright" color="royal-v1">
        <ion-icon name="md-close"></ion-icon>
      </button>
      <br>
      <br> -->
      <ion-card>
        <ion-card-header>
          <b class="gurniDolje">Cars for sale:</b>
          <button ion-button (click)="dismiss()" class="buttonright" color="royal-v1" small>
            <ion-icon name="md-close"></ion-icon>
          </button>
        </ion-card-header>
      </ion-card>
      <ion-list>

        <ion-card>
          <ion-card-header>
            <b>Current balance:</b> ${{data.shareService.formatMoney(data.finance)}}
          </ion-card-header>
        </ion-card>

        <ion-card *ngFor="let car of cars">
          <ion-card-header>
            <b>{{car[0]}}</b>
          </ion-card-header>

          <ion-card-content>
            Model: {{car[1]}}
            <br> Colour: {{car[2]}}
            <br> Price: ${{data.shareService.formatMoney(car[3])}}

            <button ion-button class="buttonright smallPadding" color="secondary" [disabled]="data.age < 18 || data.finance < car[3]"
              small (click)="data.shareService.buyVehicle(data, car)">
              Buy
            </button>

          </ion-card-content>
        </ion-card>


      </ion-list>
    </div>
  </ion-scroll>
</ion-content>
