<div class="modalOverlay" (click)="dismiss()"></div>

<div class="modalContent verticalCenter">
  <ion-card>
    <ion-card-header>
      <b class="gurniDolje">Create an album</b>
      <button ion-button (click)="dismiss()" class="buttonright" color="royal-v1" small>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-card-header>
  </ion-card>
  <ion-list>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label class="ion-select-text">
              <b>Name:</b>
            </ion-label>
            <ion-input type="text" placeholder="Enter album name" [(ngModel)]="albumName" [attr.maxlength]="50" text-right class="noInputLineDown"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="ion-select-text">
              <b>Songs:</b>
            </ion-label>
            <ion-select [(ngModel)]="albumSongs" multiple="false" cancelText="Dismiss" okText="Ok">
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
              <ion-option value="7">7</ion-option>
              <ion-option value="8">8</ion-option>
              <ion-option value="9">9</ion-option>
              <ion-option value="10">10</ion-option>
              <ion-option value="11">11</ion-option>
              <ion-option value="12">12</ion-option>
              <ion-option value="13">13</ion-option>
              <ion-option value="14">14</ion-option>
              <ion-option value="15">15</ion-option>
              <ion-option value="16">16</ion-option>
              <ion-option value="17">17</ion-option>
              <ion-option value="18">18</ion-option>
              <ion-option value="19">19</ion-option>
              <ion-option value="20">20</ion-option>
            </ion-select>
          </ion-item>
          <button ion-button color="royal-v1" class="buttonright" (click)="createAlbum(data, albumName, albumSongs)">
            Create
          </button>
          <button style="text-transform: none;" ion-button color="royal-v1" class="buttonright" (click)="randomAlbumName(data)">
            Random name
          </button>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-list>
</div>
