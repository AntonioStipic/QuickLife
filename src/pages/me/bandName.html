<div class="modalOverlay" (click)="dismiss()"></div>

<div class="modalContent verticalCenter">
  <ion-card>
    <ion-card-header>
      <b class="gurniDolje">Create artist</b>
      <button ion-button (click)="dismiss()" class="buttonright" color="royal-v1" small>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-card-header>
  </ion-card>
  <ion-list>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label class="ion-select-text">
              <b>Name:</b>
            </ion-label>
            <ion-input type="text" placeholder="Enter artist name" [(ngModel)]="bandName" [attr.maxlength]="50" text-right></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="ion-select-text">
              <b>Members:</b>
            </ion-label>
            <ion-select [(ngModel)]="bandMembers" multiple="false" cancelText="Dismiss" okText="Ok">
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
              <ion-option value="7">7</ion-option>
              <ion-option value="8">8</ion-option>
              <ion-option value="9">9</ion-option>
              <ion-option value="10">10</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label class="ion-select-text">
              <b>Genre:</b>
            </ion-label>
            <ion-select [(ngModel)]="bandGenre" multiple="false" cancelText="Dismiss" okText="Ok" placeholder="Select genre">
              <ion-option *ngFor="let genre of data.shareService.shuffle(data.genres)" [value]="genre">{{genre}}</ion-option>
            </ion-select>
          </ion-item>
          <button ion-button color="royal-v1" class="buttonright" (click)="createBand(data, bandName, bandMembers, bandGenre)">
            Create
          </button>
          <button style="text-transform: none;" ion-button color="royal-v1" class="buttonright" (click)="randomBandName(data)">
            Random name
          </button>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-list>
</div>
