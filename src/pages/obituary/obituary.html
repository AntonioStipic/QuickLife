<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Orbituary
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <!-- <ion-toolbar> -->

  <!-- </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
          Rest in peace {{data.name}}!
      </ion-card-header>

      <ion-card-content>
          {{data.name}} {{data.surname}} died at the age of {{data.age}} from {{data.deathCause}}.
         <!-- {{data.hisOrHers}} funeral was attended by {{data.hisOrHers.toLowerCase()}} spouse and children.-->
      </ion-card-content>
  </ion-card>
</ion-content>
