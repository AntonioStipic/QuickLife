<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Family
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <!-- <ion-toolbar> -->
  <div>
    <ion-segment [(ngModel)]="familyTabs" color="danger">
      <ion-segment-button value="Parents">
        Parents
      </ion-segment-button>
      <ion-segment-button value="SO">
        Partner
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- </ion-toolbar> -->
</ion-header>

<ion-content>
  <div [ngSwitch]="familyTabs">
    <ion-list *ngSwitchCase="'Parents'">

      <ion-card>
        <ion-card-header>
          <b>Father:</b>
        </ion-card-header>
        <ion-card-content>
          <p>Name: {{data.father.name}} {{data.surname}}</p>
          <p>Age: {{data.father.age}} years old</p>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <b>Mother:</b>
        </ion-card-header>
        <ion-card-content>
          <p>Name: {{data.mother.name}} {{data.surname}}</p>
          <p>Age: {{data.mother.age}} years old</p>
        </ion-card-content>
      </ion-card>

    </ion-list>

    <ion-list *ngSwitchCase="'SO'">
      <!-- <ion-list>
          <button ion-item *ngFor="let job of data.listedJobs.company">
            {{ job }}
          </button>
        </ion-list> -->


      <ion-card>
        <div [hidden]="!data.havePartner">
          <ion-card-header>
            <b>Relationship</b>
          </ion-card-header>
          <ion-card-content>
            <label>Status: {{data.lover.status}}</label>
            <br>
            <label>Name: {{data.lover.name}} {{data.lover.surname}}</label>
            <br>
          </ion-card-content>

        </div>

        <div [hidden]="data.havePartner">
          <ion-card-header>
            <b>You don't have a partner.</b>
          </ion-card-header>
          <ion-card-content>

          </ion-card-content>
        </div>

      </ion-card>





      <ion-footer no-shadow [hidden]="data.havePartner == 1">
        <ion-toolbar position="bottom">
          <button ion-button full round color="danger" (click)="data.shareService.findLove(data)" [disabled]="data.shareService.isFindLoveEnabled(data)">Find love
            <ion-icon id="clockIcon" name="md-heart"></ion-icon>
          </button>
        </ion-toolbar>
      </ion-footer>
    </ion-list>
  </div>
</ion-content>
